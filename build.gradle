group 'ru.net.arh'
version '1.0-SNAPSHOT'

defaultTasks 'build'

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    description "Regenerates the Gradle Wrapper files"
    gradleVersion = '5.5.1'
    distributionUrl = "http://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

task initCustom(type: Copy) {
    from 'mpd-back/src/main/resources/config/mpd.properties.template'
    into 'custom'
    rename 'mpd.properties.template', 'mpd.properties'
}

task setEnv(type: Exec) {
//    workingDir "$projectDir"
    if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
        commandLine 'cmd', '/c', 'setenv.bat'
    } else {
        commandLine 'sh', '-c', './setenv.sh'
    }
}
